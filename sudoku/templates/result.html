<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Solver</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>

<body>
  <table class="gameTable" border="1">
      {% for row in range(0,9) %}
          <tr>
              {% for col in range(0,9) %}
                  {% if result[row][col] == 0 %}
                      <td><input type="text" size="1" maxlength="1"/></td>
                  {% else %}
                      <td> {{ result[row][col] }} </td>
                  {% endif %}
              {% endfor %}
          </tr>
      {% endfor %}
  </table>

  <form action="/upload" method="post" enctype="multipart/form-data" >
       <span class="btn btn-default btn-file">
         Try a different image? <input type="file" name="image">
       </span>

     <input type="submit" value="Upload your image" class="btn btn-primary">
   </form>
</body>
</html>
